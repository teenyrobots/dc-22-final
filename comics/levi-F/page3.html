<!DOCTYPE html>
<html lang="en">

    <!-- The head element contains information aboutthe document -->
    <head>
        <!-- meta text should be included in every html document -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- The title shows up in the browser tab -->
        <title>Snow Panta Time Travel</title>
        
        <link rel="stylesheet" type="text/css" 
        href="styles.css">
    </head>

    <!-- The body element contains the content that appears on the page -->
    <body>
        <!-- The img elements displays images -->
        
        <div class="backbutton">
        <a href="page2.html" class="button">Back</a>
        </div>
        
        <img src="thumbs/8.GIF" loop=infinite />
        <img src="thumbs/5.PNG" alt="comic panel 1">
        <img src="thumbs/9.GIF" loop=infinite />
        <img src="thumbs/8.PNG" alt="comic panel 1">
        <img src="thumbs/3.png" alt="comic panel 1">
        
        <!-- Anchor elements define links -->
        <a text>True Ending</a>
        
        <div class="nextbutton">
        <a href="index.html" class="button">Restart</a>
        </div>
        
    </body>

</html>
